a = :modify-labels +archived -inbox -deleted<Enter>

<C-l> = :open-link <space>

f = :forward<Enter>
ra = :reply -aq<Enter>
ro = :reply -q<Enter>

H = :toggle-headers<Enter>
<C-k> = :prev-part<Enter>
<C-Up> = :prev-part<Enter>
