D = :modify-labels +deleted -inbox -archived<Enter>
a = :modify-labels +archived -inbox -deleted<Enter>
A = :unmark -a<Enter>:mark -T<Enter>:archive flat<Enter>
F = :flag -t

c = :compose<Enter>

b = :bounce<space>

ra = :reply -aq<Enter>
ro = :reply -q<Enter>
f = :forward<Enter>

! = :term<space>
| = :pipe<space>
& = :term ikhal<Enter>
O = :term email-sync sync_remote

/ = :search<space>
\ = :filter<space>
n = :next-result<Enter>
N = :prev-result<Enter>
<Esc> = :clear<Enter>

s = :split<Enter>
S = :vsplit<Enter>

pl = :patch list<Enter>
