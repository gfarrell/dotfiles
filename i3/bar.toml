theme = "modern"
icons = "awesome5"

[[block]]
block = "music"
buttons = ["play"]
on_collapsed_click = "spotify"

[[block]]
block = "custom"
json = true
command = "$HOME/.config/i3/scripts/bluetooth_headphones_status.sh"
on_click = "$HOME/.config/i3/scripts/bluetooth_headphones_status.sh toggle_profile"
interval = 1

[[block]]
block = "backlight"
device = "intel_backlight"

[[block]]
block = "sound"

[[block]]
block = "cpu"
interval = 1
format = "{utilization}%"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mupi}%"
clickable = false

[[block]]
block = "temperature"
collapsed = true

[[block]]
block = "battery"
driver = "upower"
format = "{percentage}% {time}"

[[block]]
block = "time"
format = "%a %e %b %Y %H:%M"
